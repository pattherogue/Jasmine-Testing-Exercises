<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Loan Calculator</h1>
  <div class="calculator">
    <label for="loan-amount">Loan Amount:</label>
    <input type="number" id="loan-amount" placeholder="Enter loan amount">
    <label for="loan-term">Loan Term (years):</label>
    <input type="number" id="loan-term" placeholder="Enter loan term in years">
    <label for="annual-rate">Annual Interest Rate (%):</label>
    <input type="number" id="annual-rate" placeholder="Enter annual interest rate">
    <button onclick="calculateMonthlyPayment()">Calculate</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
